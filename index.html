<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Comment</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="container mt-5">
        <div class="text-end">
          <h1>Top Reviews</h1>
          <ul id="comment-container"></ul>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <img
            class="img-fluid"
            src="https://media.istockphoto.com/id/952081702/photo/cute-pink-bear-doll-with-bow-isolated-on-white-background-with-shadow-reflection-playful.jpg?s=612x612&w=0&k=20&c=oACmuhxJmXgS1zPfNa1JHUF6vSHR19ggDBRwjhZju4E="
            alt=""
          />
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 250px; width: 400px"
            ></textarea>
            <label for="floatingTextarea2">Leave a Reviews here</label>
            <div class="d-flex justify-content-end">
              <button
                id="review-btn"
                type="button"
                class="btn btn-outline-info mt-2"
              >
                Add Review
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
